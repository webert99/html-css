<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table{
        border-collapse: collapse;
        width: 300px;
      }
      td{

          text-align: center;
          padding: 10px;
          border: 1px solid black;
      }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
          
            
            <td rowspan="4">B</td>
            
            
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr><td>J</td>
            <td>K</td>
            <td>L</td>
            
            
        </tr>
        <tr>
            <td>M</td>
            <td colspan="4">N</td>
        </tr>
    </table>
    
</body>
</html>
