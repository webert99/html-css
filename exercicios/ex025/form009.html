<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tela de login</title>

<body>
    <div>
        <h1>login</h1>
        <p>seja bem-vindo(a) novamente. Faça login para acesar sua conta e poder fazer suas alterações.</p>
        <form action="cadastro.php" method="post">
            <label for="iname">Name</label>
            <input type="text" name="Name" id="iname" minlength="5" maxlength="20" required placeholder="name">

            <label for="ipassword">senha</label>
            <input type="password" name="password" id="ipassword" required placeholder="senha" min="5" max="23" required>

    </div>
