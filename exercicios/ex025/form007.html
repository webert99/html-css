<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.php" method="get">
       <p> 
        <label for="iest">Estado</label>
        <select name="Estado" id="iest">

        <option value="" selected>---ESCOLHA---</option>
        <optgroup label="região Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="rj"> Riode Janeiro</option>

        </optgroup>
        <optgroup label="Região Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>

        </optgroup>
    </select>
       </p>

       <p>
        <label for="iprof">profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof" required>
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CTB">Contabilidade</option>
            <option value="PROF">Professor</option>
            <option value="DEV">Desenvolvedor</option>

        </datalist>
        
       </p>
       <p>
        <label for="imsg">imagens</label>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
       </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</form>
</body>
</html>
