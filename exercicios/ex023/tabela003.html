<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;

        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
            <td rowspan="3">D</td>
        </tr>
        <tr>
            <td rowspan="3">E</td>
            <td>F</td>
           
            <td>H</td>
        </tr>
        <tr>
           
            <td>J</td>  
            
            <td>L</td>
        </tr>
        <tr>
            
            <td>N</td>
            <td>O</td>
            <td>P</td>

        </tr>
    </table>
</body>
</html>
