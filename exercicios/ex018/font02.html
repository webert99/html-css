<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('fonts/love larry.otf') format('opentype'), url('fonts/love larry.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'love', times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Ola Mundo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum earum facilis tempora explicabo facere, autem non quasi consequatur nemo amet totam modi, ex blanditiis fugit praesentium accusantium! Illum, ipsum mollitia!</p>
</body>
</html>
