<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando imagens</title>

</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse arquivo em varios dispositivos</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo áudio</h1>
    <p>vamos aprender reproduzir audio em HTML5</p>
    <audio>
        <source src="#" type="audio/mpeg">
        <source src="#" type="audio/ogg">
        <source src="#" type="audio/wav">
        <p>infelizmente seu navegador não consegue abrir esse video</p>
    </audio>
</body>
</html>
